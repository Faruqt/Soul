{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- custom css -->
    <link rel="stylesheet" type="text/css"  href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" type="text/css"  href="{% static 'css/join.css' %}">
    <title>Soundwave-Join</title>
</head>
<body class="full-height-container">
  {% if confirm %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
      <strong> Welcome to soundwave  </strong> <i class="fa fa-smile-o" aria-hidden="true"></i>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  {% endif %}
    <div class="container full-height-container">
        <header class="main-header">
            <a href="{% url 'home' %}" class="brand-logo">
            <img src="{% static 'logo.svg' %}" alt="">
            <div class="brand-logo-name">Soundwave</div>
            </a>
            <nav class="main-nav">
                <ul>
                    <li>
                      <a href="{% url 'discover' %}"> <i class="fa fa-globe"></i> <span class="header-icon-text"> Discover </span> </a>
                    </li>
                    <li>
                      <a href="{% url 'register' %}"> <i class="fa fa-sign-in"></i> <span class="header-icon-text"> Join </span></a>
                    </li>
                </ul>
            </nav>
        </header>
        <section class="join-main-section">
            <h1 class="join-text">
              Join the
              <span class="accent-text">fun.</span>
            </h1>

            <form action="" method="POST" class="p-3 border border-2 login-form">
              {% csrf_token %}
              
              {{form|crispy}}
              <div class="loginbtn">
                  <button type="submit" class="btn btn-primary mt-3">Login</button>
              </div>
              
            </form>

          </section>
    </div>

    <div class="join-page-circle-1"></div>
    <div class="join-page-circle-2"></div>

    <footer class="main-footer">
      <div class="container">
        <nav class="footer-nav">
          <ul>
            <li><a href="{% url 'discover' %}"> <i class="fa fa-info-circle"></i><span class="footer-icon-text"> About Us </span> </a>
            </li>
            <li><a href="https://www.linkedin.com/in/faruq-abdulsalam-b2847b160/" class="social-link"><i class="fa fa-linkedin-square"></i> <span class="footer-icon-text"> Contact</span> </a>
            </li>
          </ul>
        </nav>
        <nav class="footer-nav">
          <ul>
            <li>
              <a href="https://twitter.com/_Ace_II/"><i class="fa fa-twitter"></i><span class="footer-icon-text">Twitter</span>  </a>
            </li>
            <li>
              <a href="https://www.instagram.com/faruq.t/"><i class="fa fa-instagram"></i> <span class="footer-icon-text">Instagram</span></a>
            </li>
          </ul>
        </nav>
      </div>
  </footer>

    

    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->

</body>
</html>
