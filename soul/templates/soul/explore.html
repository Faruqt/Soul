{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- styling -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
    <!-- js -->
    <script src="{% static 'pick_music.js' %}" defer></script>

    <title>Explore</title>

</head>

<body>
    <h1> LETS EXPLORE</h1>

    <form action="" method="post" class="Explore">
        {% csrf_token %} <!-- csrf token for security -->
        <ul class=""> 
            {% for explorer in explore %}
                <li class="MusicList">
                    <span>{{ explorer }}</span>
                    <input type="checkbox" class="taskCheckbox" name="music_select" id="{{ explorer }}" value="{{ explorer.id }}" >
                    <label class="btn btn-secondary" for="{{ explorer }}" onclick="musicAdded.call(this)"> <i class="fa fa-plus icon"></i> </label>   
                </li>  
            {% endfor %}
        </ul> <!--end Music-List -->
        <div class="buttons">
            <button id ="playlistAdd" class="taskAdd btn" name="music_selected" type="submit" disabled><i class="fa fa-plus icon"></i>Add to playlist</button>
        </div> 
    </form>

</body>
</html>
